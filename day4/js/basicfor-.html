<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<s>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Example Object
        const person = {
            name: "Alice",
            age: 25,
            city: "New york",
        };

        // Using for-in to loop through object
        for (let key in person) {
            console.log(key + ":", person[key]);
        }
    </script>
</body>
</html>
